survey:
  locale: "eng"
  questions:
    filepath: "/questions.csv"
  answers:
    count-to-pass: 4
  parser:
    questions-separator: ","
    answers-separator: ";"
    correct-marker-separator: "@"

spring:
  main:
    banner-mode: "off"
    lazy-initialization: true
    allow-bean-definition-overriding: true
    allow-circular-references: true
  shell:
    interactive:
      enabled: false